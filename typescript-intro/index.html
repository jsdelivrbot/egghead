<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TypeScript</title>
    <script src="https://unpkg.com/systemjs@0.20.12/dist/system.js" charset="utf-8"></script>
  </head>
  <body>
    <script>
      System.config({
        packages: {
          "dist": {
            "defaultExtension": "js",
            "main": "main"
          },
          "rxjs": {
            "defaultExtension": "js"
          }
        },
        map: {
          "lodash": "https://npmcdn.com/lodash@4.17.4",
          "rxjs": "node_modules/rxjs"
        }
      });

      System.import("dist");
    </script>
  </body>
</html>
